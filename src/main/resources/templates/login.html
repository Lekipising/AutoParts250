<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/login.css" type="text/css" th:href="@{/css/login.css}" rel="stylesheet">
    <link rel="shortcut icon" th:href="@{/assets/favicon.ico}" href="../static/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/responsive.css" th:href="@{/css/responsive.css}">
    <link rel="stylesheet" th:href="@{/css/messages.css}">
    <title>Welcome Back | AutoParts 250</title>

</head>

<body>

    <h2>Welcome to 250 Auto Parts</h2>

    <div class="container" id="container">

        <div class="form-container sign-in-container">
            <form action="" th:action="@{/login}" method="post">
                <h1>Login</h1>
                <div th:if="${param.error}" class="isa_error"><i class="fa fa-times-circle"></i> 
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="isa_success"><i class="fa fa-check"></i> 
                    You have been logged out.
                </div>
                <input type="email" id="username" name="username" placeholder="Email ..." required />
                <input type="password" id="password" name="password" placeholder="Password ..." required />
                <a href="#">Forgot your password?</a>
                <button id="submit" type="submit">Login</button>
                <a href="./home.html" th:href="@{/}">Go to Home</a>
                <a href="./signup.html" th:href="@{signup}">Create a new account</a>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Welcome Back!</h1>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
