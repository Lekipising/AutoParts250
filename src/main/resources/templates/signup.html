<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/login.css" type="text/css" th:href="@{/css/login.css}" rel="stylesheet">
    <link rel="shortcut icon" th:href="@{/assets/favicon.ico}" href="../static/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/responsive.css" th:href="@{/css/responsive.css}">

    <title>Create Account</title>

</head>

<body>

    <h2>Welcome to 250 Auto Parts</h2>

    <div class="container" id="container">

        <div class="form-container sign-in-container">
            <form autocomplete="off" action="#" th:action="@{/signup}" th:object="${account}" method="post" class="m-t"
                role="form" data-toggle="validator">
                <h1>Create Account</h1>

                <div th:if="${confirmationMessage}" class="alert alert-success" role="alert"
                    th:text="${confirmationMessage}">
                </div>

                <div th:if="${exists}" class="alert alert-success" role="alert" th:text="${exists}">
                </div>

                <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

                <input type="text" name="firstName" placeholder="First Name ..." />
                <input type="text" name="secondName" placeholder="Second Name ..." />
                <input type="text" name="phoneNumber" placeholder="Phone ..." />
                <input type="email" name="username" placeholder="Email" />
                <button type="submit">Create Account</button>
                <a href="./home.html" th:href="@{/}">Go to Home</a>
            </form>

        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Login</button>

                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/assets/js/index.js}"></script>
</body>

</html>
