<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/assets/favicon.ico}" href="../static/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/logo.css}">
    <link rel="stylesheet" th:href="@{/css/messages.css}">
    <title>Edit Logo and Business Name | AutoParts 250</title>
</head>

<body>

    <div th:each="businessDetailss: ${businessDetailss}" class="logos">
        <div>
            <img id="logoimg" th:src="@{https://aut0parts.s3.us-east-2.amazonaws.com/} + ${businessDetailss.logo}" th:alt="${businessDetailss.bname}">
        </div>
        <p th:text="${businessDetailss.bname}"></p>
        <a th:href="@{'/editlogo/' + ${businessDetailss.detailid}}" id="bn" role="button">Click to Edit</a>
    </div>
</body>

</html>
